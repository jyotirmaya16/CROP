<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Result</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1530464684439-723262c0d16e?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(0px);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 0;
            /* Initial opacity set to 0 for fade-in effect */
            animation: feBlend 0.5s ease-in forwards;
        }

        @keyframes feBlend {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1530464684439-723262c0d16e?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            z-index: -1;
        }


        .card {
            position: fixed;
            transform: translate(0px, 0px);
            width: 280px;
            height: 254px;
            background-image: linear-gradient(163deg, #d1301b 0%, #3700ff 100%);
            border-radius: 20px;
            transition: all .3s;
        }

        .card2 {
            position: fixed;
            transform: translate(0px, 0px);
            width: 280px;
            height: 254px;
            border-radius: 0px;
            transition: all .2s;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Dark mode colors and gradient */
            background: #121212;
            /* Fallback for browsers that don't support gradients */
            background: linear-gradient(135deg,
                    #321915 25%,
                    #1a1a1a 25%,
                    #1a1a1a 50%,
                    #321915 50%,
                    #321915 75%,
                    #1a1a1a 75%,
                    #1a1a1a);
            background-size: 40px 40px;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 40px;
            }
        }

        .card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        .card2 h3 {
            margin-bottom: 40px;
            /* Adjust the margin as needed to separate the title from content */
        }


        .card:hover {
            box-shadow: 0px 0px 30px 1px rgba(26, 98, 253, 0.515);
        }

        h3 {
            position: fixed;
            transform: translate(0px, -20px);
            font-size: 29px;
            color: #7f2315;
            /* Red color for the heading */
            margin-bottom: 25px;
            background: linear-gradient(to right, rgb(17, 176, 255), #fff 35%, #fe13ac);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
        }

        #result {
            position: fixed;
            transform: translate(0px, 20px);
            font-size: 28px;
            font-weight: bolder;
            color: #ffffffd4;
            text-shadow:0 0 20px #00fffb,0 0 40px #0081bc;
            /* Light gray text color */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 75%;
            }

            50% {
                background-position: 100% 50%;

            }

            100% {
                background-position: 0% 70%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card2">
            <h3><b>Prediction Result</b></h3>
            <p id="result">{{ res }}</p>
        </div>
    </div>

</body>

</html>
